<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/WeatherApp/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    
    <script type="module" crossorigin src="/WeatherApp/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/WeatherApp/assets/vendor-34f890c2.js">
    <link rel="stylesheet" href="/WeatherApp/assets/index-72b2e2db.css">
  </head>
  <body>
    <h1>WeatherApp</h1>
     <div class="search">
        <input class="search__input" placeholder="Enter city name"></input>
        <button class="search__button">üîç</button>
     </div>
     <span class="loader"></span>
    <div class="card card__container">
      <div class="weather weather__container">
      <h2 class="weather__city"></h2>
      <p class="weather__text-range"></p>
      <div class="condition">
          <img class="condition-img" src="" alt="" data="icon_condition">
          <h1 class="weather__temp"></h1>
          <p class="condition-text"></p>
          <p class="condition-date"></p>
      </div>
     <div class="condition-more condition-more__container">
      <div class="condition-more__details">
        <i class='fa fa-temperature-high fa-xs' style='color:#f8f7f7'></i>
       <div>
          <p class="condition-more__text" >RealFeel</p>
          <p class="condition-more__value" data-textCondition="feelslike"></p>
        
       </div>
       </div>
       <div class="condition-more__details">
        <i class='fas fa-wind fa-xs' style='color:#f1f3f3'></i>
        <div>
          <p class="condition-more__text">Wind</p>
          <p class="condition-more__value" data-textCondition="wind_mph"></p>
        </div>
      </div>
       <div class="condition-more__details">
        <i class='fa fa-droplet fa-xs' style='color:#f5f2f0'></i>
        <div>
          <p class="condition-more__text">Humidity</p>
          <p class="condition-more__value" data-textCondition="humidity"></p>
        </div>
      </div>
       <div class="condition-more__details">
           <i class='fa fa-sun fa-xs' style='color:#fdfcfd'></i>
        <div>
          <p class="condition-more__text">UV</p>
          <p class="condition-more__value" data-textCondition="uv"></p>
        </div>
      </div>
     
     </div>  
      </div> 
     </div> 
     <div class="card card__container  card__detailsContainer">
      <div class="details">
      </div>
       <div class="future">
      </div>
    </div>
    
  </body>
</html>
